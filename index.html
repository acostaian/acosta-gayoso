<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <h1 id="main-title">Ian Acosta Gayoso</h1>
        <nav id="menu">
            <ul id="menu-list" type="none">
                <li id="item-about" class="menu-item">
                    <a id="link-about" class="menu-link" href="#about" onclick="activateSection(event.target)">About</a>
                </li>
                <li id="item-projects" class="menu-item">
                    <a id="link-projects" class="menu-link" href="#projects" onclick="activateSection(event.target)">Projects</a>
                </li>
                <li id="item-others" class="menu-item">
                    <a id="link-others" class="menu-link" href="#others" onclick="activateSection(event.target)">Others</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <section id="about" class="page-section">
            <h2 id="about-title" class="section-title">About</h2>
            <section id="description" class="sub-section"></section>
            <section id="experience" class="sub-section"></section>
            <section id="education" class="sub-section"></section>
        </section>
        <section id="projects" class="page-section">
            <h2 id="projects-title" class="section-title">Projects</h2>
            <section id="project-one" class="sub-section"></section>
            <section id="project-two" class="sub-section"></section>
            <section id="project-three" class="sub-section"></section>
        </section>
        <section id="others" class="page-section">
            <h2 id="others-title" class="section-title">Others</h2>
            <section id="others-subsection" class="sub-section"></section>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
